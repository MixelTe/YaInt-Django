{% extends "base.html" %}
{% load i18n %}

{% block title %}
{% translate "activate_done__title" %}
{% endblock %}

{% block content %}
	<h3 class="text-center mt-4">{% translate "activate_done__title" %}</h3>

	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6">
			{% if messages %}
				{% for message in messages %}
					<div class="alert {% if message.tags == 'success' %}alert-success{% endif %} {% if message.tags == 'error' %}alert-danger{% endif %}">
						<span>{{ message }}</span>
					</div>
				{% endfor %}
			{% endif %}
		</div>
	</div>
{% endblock %}
